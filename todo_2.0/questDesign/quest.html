<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quest.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <!-- Profile -->
    <div class="container">
      <div class="card">
        <img
          src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png"
          alt="Person"
          class="card__image"
        />
        <p class="card__name">NPC</p>
        <div class="grid-container">
          <div class="villainAtk">100 <span>ATK</span></div>
          <div class="villainHp">2000 <span>HP</span></div>
        </div>
        <form id="villainStats">
          <div class="mt-3 d-flex flex-column align-items-center">
            <div>
              <table>
                <tr>
                  <th scope="row">ATK</th>
                  <td>
                    <input type="number" class="pushupCounter" id="atkInput" />
                  </td>
                </tr>
                <tr>
                  <th scope="row">HP</th>
                  <td>
                    <input type="number" class="pushupCounter" id="hpInput" />
                  </td>
                </tr>
              </table>
            </div>
            <div>
              <input type="submit" value="Add" class="btn btn-success mt-2" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="npcBattle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
