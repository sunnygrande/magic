<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quests.css" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <!-- Todo List -->
          <div class="todos-bg-container">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 class="todos-heading">Quest List</h1>
                  <h1 class="create-task-heading">Create Quests</h1>
                  <textarea
                    id="todoUserInput"
                    class="todo-user-input"
                    placeholder="What do you want to add?"
                    rows="5"
                  ></textarea>
                  <input
                    type="file"
                    id="todoUserImageInput"
                    class="todo-user-input"
                    accept="image/*"
                    multiple
                  />
                  <div id="imagePreviewContainer"></div>

                  <div>
                    <button class="add-todo-button" id="addTodoButton">
                      Add
                    </button>
                  </div>
                  <div class="todo-items-wrapper">
                    <ul
                      class="todo-items-container"
                      id="todoItemsContainer"
                    ></ul>
                  </div>
                  <br />
                  <button class="btn btn-outline-primary" id="savebtni">
                    save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="quests.js"></script>
    <script
      src="https://kit.fontawesome.com/8f39ac51be.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
