<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <img src="images/bg-pattern-top.svg" alt="" class="top-circle" />
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-circle" />
    <div class="p-card">
      <div class="p-card-header">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
      </div>
      <div class="p-card-body">
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="profile-img" />
        </div>
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="p-card-footer">
        <div class="follower-count">
          <h2 id="atkValue">80K</h2>
          <p>ATK</p>
        </div>
        <div class="like-count">
          <h2>803K</h2>
          <p>HP</p>
        </div>
        <div class="photo-count">
          <h2>1.4K</h2>
          <p>Points</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js"></script>
  </body>
</html>
