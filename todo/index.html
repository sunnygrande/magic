<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <script
      src="https://kit.fontawesome.com/8f39ac51be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="todo.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <!-- Todo List -->
          <div class="todos-bg-container">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 class="todos-heading">Todos</h1>
                  <h1 class="create-task-heading">Create Task</h1>
                  <input
                    type="text"
                    id="todoUserInput"
                    class="todo-user-input"
                    placeholder="what do you want to add?"
                  />
                  <div>
                    <button class="add-todo-button" id="addTodoButton">
                      Add
                    </button>
                  </div>
                  <div class="todo-items-wrapper">
                    <ul
                      class="todo-items-container"
                      id="todoItemsContainer"
                    ></ul>
                  </div>
                  <br />
                  <button class="btn btn-outline-primary" id="savebtn">
                    save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-5">
          <!-- Profile -->
          <div class="container">
            <div class="card">
              <img
                src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png"
                alt="Person"
                class="card__image"
              />
              <p class="card__name">Me</p>
              <div class="grid-container">
                <div class="heroAtk">0 <span>ATK</span></div>
                <div class="heroHp">1012 <span>HP</span></div>
              </div>
              <form id="pushupForm">
                <div class="mt-3 d-flex flex-column align-items-center">
                  <div>
                    <label>pushup counter:</label>
                    <input type="number" id="pushupCounter" />
                  </div>
                  <div>
                    <input
                      type="submit"
                      value="add"
                      class="btn btn-success mt-2"
                    />
                  </div>
                  <br />
                  <input
                    type="button"
                    value="battle"
                    onclick="battle()"
                    class="btn btn-danger"
                  />
                </div>
              </form>
              <span class="mt-3" id="battleResult"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/magic/todo/service-worker.js")
            .then(function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch(function (err) {
              console.error("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
    <script src="service/battle.js"></script>
  </body>
</html>
