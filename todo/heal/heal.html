<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="heal.css" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="row justify-content-evenly">
        <div class="card col-auto mb-2">
          <img
            src="https://static-00.iconduck.com/assets.00/meditation-icon-2048x1731-0dr119bk.png"
            alt="Person"
            class="card__image"
          />
          <p class="card__name">Meditation</p>
          <div class="grid-container"></div>
          <button class="btn draw-border" onclick="addmHP()">5 mins</button>
          <button class="btn draw-border" onclick="addMHP()">10 mins</button>
        </div>

        <div class="card col-auto mb-2">
          <img
            src="https://as2.ftcdn.net/v2/jpg/01/87/97/37/1000_F_187973752_aFbzGjWD91HUJhCD8lTwBWN9zYCyAPFb.jpg"
            alt="Person"
            class="card__image"
          />
          <p class="card__name">Healthy food</p>
          <div class="grid-container"></div>

          <button class="btn draw-border" onclick="addf()">small snack</button>
          <button class="btn draw-border" onclick="addF()">medium snack</button>
          <button class="btn draw-border" onclick="addFO()">big snack</button>
        </div>

        <div class="card col-auto">
          <img
            src="https://logowik.com/content/uploads/images/zzz-black-emoji9377.logowik.com.webp"
            alt="Person"
            class="card__image"
          />
          <p class="card__name">Power Nap</p>
          <button class="btn draw-border" onclick="addn()">10 mins</button>
          <button class="btn draw-border" onclick="addN()">More</button>
        </div>
      </div>
    </div>

    <script src="heal.js"></script>
    <script
      src="https://kit.fontawesome.com/8f39ac51be.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
